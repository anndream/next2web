				var element = $(selector), 
				    parent=element.parent();
				
				element.wrap('');
				parent.css('height', element.outerHeight()).css('width', element.outerWidth()).css('overflow-y', 'auto');
				parent.jScrollPane({
					showArrows: true
				})
