<!DOCTYPE html>
<html>
	<head>
		<title>Magika Core</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="./lib/easyui/themes/metro/easyui.css" charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="./lib/easyui/themes/icon.css" charset="utf-8"/>
		<style type="text/css">
			#fm{
				margin:0;
				/*padding:10px 30px;*/
			}
			
			.ftitle{
				font-size:14px;
				font-weight:bold;
				color:#666;
				padding:5px 0;
				margin-bottom:10px;
				border-bottom:1px solid #ccc;
			}
			.fitem{
				margin-bottom: 7px;
			}
			.fitem label{
				display: inline-block;
				width:80px;
			}
			
			.fitem fieldset label {
				width: 90%;
			}
			textarea {
				margin-top: 5px;
				display: block;
				width: 98%;
				height: 100px;
			}
				
		</style> 
	</head>
	<body>
		<script src="./lib/jquery_1_8_2_min.js"></script>
		<script src="./lib/easyui/easyui.js"></script>
		<script src="./core.js"></script>
		<script type="text/javascript">
			function buildOptions() {
				var options = [];
                
                mgk.$import('mgk.model');
                
				for (var i=0; i < types.length; i++){
					options.push(HTML.option(types[i].toUpperCase(), {value: types[i]}));
				}
				return options;
			}
			
			function buildPolicy(){
				var options = [],
					policy = {
						u: [false, 'Is unique', '(not allow duplicities)'],
						n: [false, 'Required', '(not allow null)'],
						r: [true, 'Readable', '(is showed in form)'],
						w: [true, 'Writable', '(allow user edition)'],
					};
				for (var key in policy){
					options.push(HTML.li(
						HTML.input({name: 'policy', type: 'checkbox', value: key}, checked),
						HTML.label(policy[key][1])
						)
					)
				}
				return options;
			}
			
			function makePolicy(fieldName) {
				var options = [],				
					policy = {
						u: [false, 'Is unique (not allow duplicities)'],
						n: [false, 'Required (not allow null)'],
						r: [true, 'Readable (is showed in form)'],
						w: [true, 'Writable (allow user edition)'],
					};
				
				options.push(HTML.legend(fieldName))				
				for (var key in policy){
					checked = {}
					if (policy[key][0]){
						checked = {'checked': 'checked'}
					}
					options.push(HTML.div({cls: 'fitem'},[
						HTML.input({name: fieldName.toLowerCase(), type: 'checkbox', value: key}, checked),
						HTML.label(policy[key][1]),
					]))					
				}
				
				return options;
			}
		
			var ff = HTML.form({id: 'fm', method: 'post'}, [
				HTML.div({cls: 'fitem'}, [
					HTML.label('Name:'),
					HTML.input({name: 'name', cls: 'easyui-validatebox', required: 'true'}),
				]),
				HTML.div({cls: 'fitem'}, [
					HTML.label('Type:'),
					HTML.select({name: 'type', cls: 'easyui-combobox', required: 'true'}, buildOptions())
				]),
				HTML.div({cls: 'fitem'}, [
					HTML.label('Label'),
					HTML.input({name: 'label'})
				]),
				HTML.div({cls: 'fitem'}, [
					HTML.label('Length'),
					HTML.input({name: 'email', cls: 'easyui-validatebox', validType: 'email'})
				]),
				HTML.div({cls: 'fitem'}, [
					HTML.label('Default'),
					HTML.input({'name': 'default', cls: 'easyui-validatebox'})
				]),
				HTML.div({cls: 'fitem'}, [
					HTML.fieldset(makePolicy('Policy'))
				]),
				HTML.div({cls: 'fitem'}, [
					HTML.label('Description'),
					HTML.textarea({name: 'description', type: 'text'})
				])
			]);
			
			var properties = HTML.div({id: 'properties', title: 'Properties'}, [
				HTML.div({cls: 'easyui-accordion', fit: 'true', border: 'false'}, [
					HTML.div({title: 'Setup'}, [
						HTML.ul(buildPolicy())
						
					]),
					HTML.div({title: 'Validation'}, [
					
					]),
					HTML.div({title: 'Access Policy'})
				])
			]);
			
			var toolbar = HTML.div({id: 'dlg-buttons', style: 'margin: 5px;'}, [
				HTML.a('Save', {href: '#', cls: 'easyui-linkbutton', iconCls: 'icon-ok', onclick: 'saveUser()'}),
				HTML.a('Cancel', {href: '#', cls: 'easyui-linkbutton', iconCls: 'icon-cancel', onclick: 'javascript:$("#dlg").dialog("close")'})
			]);			
			var layout = HTML.div({cls: 'easyui-layout', style: 'width:100%;height:100%'}, [
				HTML.div({region: 'north', style: 'height: 40px;'}, [toolbar]),
				HTML.div({region: 'east', style: 'width: 148px;'}, [properties]),
				HTML.div({id: 'content', region: 'center', style: 'width: 69%; padding: 5px;'}, [
					HTML.div('Field Information', {cls: 'ftitle'}),
					ff
				])
			])
			
			var win = HTML.div({id: 'dlg', cls: 'easyui-window', title: 'Field', style: 'width:500px;height:780px;', data: "iconCls:'icon-save'", minimizable: 'false', maximizable: 'false', collapsible: 'false', draggable: 'false'}, [
				layout				
			]);
			$('body').html(win.render());
			
		</script>
	</body>
	
</html>
